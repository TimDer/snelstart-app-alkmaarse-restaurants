<div class="logo-container" #containerElement [ngStyle]="containerStyle">
    <ng-container *ngIf="!srcError">
        <div class="img-container" [ngStyle]="imageStyle"></div>
    </ng-container>
    <ng-container *ngIf="srcError">
        <h2 class="alt-text" [ngStyle]="altStyle">{{ shortName(alt) }}</h2>
    </ng-container>
</div>
